<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      
      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: white;
      }

      .header h1 {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
      }

      .header ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .header li {
        margin: 0 20px;
      }

      .header a {
        font-size: 18px;
        text-decoration: none;
        color: black;
      }

      .header a:hover {
        color: #155ecd;
      }

      .header .right {
        display: flex;
        align-items: center;
      }

      .header .right a {
        font-size: 18px;
        text-decoration: underline;
        margin-right: 20px;
      }

      .header .right button {
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #155ecd;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      .header .right button:hover {
        background-color: #1452d3;
      }
      
      /* Hero Section */
      .hero {
        background-image: url("image15.jpg");
        background-size: cover;
        background-position: center;
        height: 911px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero h2 {
        font-size: 64px;
        margin-bottom: 20px;
        color: white;
      }

      .hero p {
        font-size: 24px;
        margin-bottom: 40px;
        color: white;
        max-width: 600px;
      }

      .hero button {
        padding: 20px 40px;
        background-color: white;
        color: black;
        border: 2px solid black;
        border-radius: 50px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }


  .hero button:hover {
    background-color: #155ecd;
    color: white;
  }
</style>
<title>Sinegularity</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Sinegularity</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Forums</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Endorsements</a></li>
        <li><a href="#">About us</a></li>
      </ul>
      <div class="right">
        <a href="#">Log in</a>
        <button>Get Started</button>
      </div>
    </header>
<!-- Hero Section -->
<section class="hero">
  <h2>Make your ideas a<br>reality together</h2>
  <p>
    A platform to connect with students to make your start-up dreams a
    reality. The missing piece to your start-up puzzle is just a click
    away.
  </p>
  <button>Begin Now</button>
</section>
  </body>
</html>
